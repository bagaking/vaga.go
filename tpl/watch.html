{{ define "watch" }}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        {{ template "basic_style" }}
        <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet"/>
        <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
        <title>Vagaking - Watch {{ .FileName }}</title>
    </head>
    <body  >
    <div style="width: 70vw; height: 42vw; margin:20px auto;">
        <h1>{{.FileName}}</h1>
        <br/>
        <video
                id="my-video"
                class="video-js vjs-big-play-centered"
                controls
                preload="auto"
                width="100%"
                height="100%"
                poster="MY_VIDEO_POSTER.jpg"
                data-setup='{ "playbackRates": [0.5, 1, 1.5, 1.8, 2] }'
                style="width: 100%; height:100%;"
        >
            <source src="/video/{{.NameHash}}" type="video/mp4"/>
            <div class="vjs-big-play-button"></div>
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank"
                >supports HTML5 video</a
                >
            </p>
        </video>
        <span style="align-self:revert">(SIZE: {{.FileSizeH}})</span>
        <h5>{{.Location}}</h5>
    </div>
    </body>
    </html>

{{end}}
