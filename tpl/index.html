{{ define "index" }}

    <!DOCTYPE html>
    <html>
    <head>
        <style type="text/css">
            .blob_info {
                border: #aaaa66 2px solid;
                border-radius: 10px;
                margin: 10px auto;
                background-color: #333333;
                transition: background-color 0.2s ease-in-out 0s;
                cursor: pointer /*变成手型*/
            }

            .blob_info:hover {
                border: #ffffcc 2px solid;
                border-bottom-color: #aaaa66;
                border-right-color: #aaaa66;
                background-color: #0056B0;
            }

            a, span, h5 {
                background-color: transparent !important;
            }
            a {
                color: #f60;
            }
        </style>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        {{ template "basic_style" }}
        <title>Vagaking</title>
    </head>
    <body>
    <h1>Welcome to Vagaking</h1>
    <h6>The awesome video site of Bagaking</h6>

    <br/>
    {{ range $ind, $blob := . }}
{{/*        <a href="/tree/{{$ind}}">*/}}
            <div class="blob_info" id="blob{{$ind}}" onclick="location.href='/tree/{{$ind}}'">
                <h5>
                    <span style="margin: 20px;"> - </span>
                    <a>{{.Name}}</a>
                </h5>
                <div style="margin: auto 54px; color: #cccccc">
                    <p>{{.Description}}</p>
                </div>

            </div>
{{/*        </a>*/}}
    {{ end }}
    </div>

    </body>
    </html>

{{ end }}
